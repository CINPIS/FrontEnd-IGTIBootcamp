<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Styles-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="container">
        <h1 class="center">Super Calculadora</h1>
    </header>
    <main role="main">
        <!-- Entrada dos nÃºmeros a calcular -->
        <div class="container">
            <div class="row">
                <div class="input-field col s6">
                    <input 
                        type="number"
                        autofocus
                        placeholder="First Number (A)" 
                        name="Add Number A" 
                        id="userInputA"
                        value="3"
                    >
                    <label for="userInputA" class="active">Number A:</label>
                </div>
                <div class="input-field col s6">
                    <input 
                        type="number"
                        autofocus
                        placeholder="First Number (B)" 
                        name="Add Number B" 
                        id="userInputB"
                        value="3"
                    >
                    <label for="userInputB" class="active">Number B:</label>
                </div>
            </div>
            <!-- Read inputs with JavaScript -->
            <div class="container">
                <h2 class="center">Calculadora</h2>
                <div id="calculations"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Scripts-->
    <script src="./scripts.js"></script>
</body>
</html>
