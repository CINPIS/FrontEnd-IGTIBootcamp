<h1>TicTacToe</h1>
<p *ngIf="!winner">Jogador Atual: {{ currentPlayer }}</p>
<p *ngIf="winner">Vencedor: {{winner}} </p>
<p><button (click)="reset()">Reiniciar Partida</button></p>

<table>
  <tr *ngFor="let row of [0, 1, 2]">
    <td *ngFor="let col of [0, 1, 2]" (click)="jogoDaVez(row, col)">{{matrizBoard[row][col]}}</td>
  </tr>
</table>
